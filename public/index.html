<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/mentneo-logo.png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/mentneo-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#007bff" />
    
    <!-- Primary Meta Tags -->
    <title>Mentneo - Full Stack Development Program | Expert Mentorship & Live Sessions</title>
    <meta name="title" content="Mentneo - Full Stack Development Program | Expert Mentorship & Live Sessions" />
    <meta
      name="description"
      content="Transform your college life into a career launchpad with Mentneo. Learn Full Stack Development, Data Analytics, and more with expert mentors. Join live sessions, get personalized guidance, and launch your tech career."
    />
    <meta
      name="keywords"
      content="Mentneo, MentLearn, coding bootcamp, full stack development, web development, MERN stack, React, Node.js, data analytics, programming courses, tech education, career development, online learning, live coding sessions, expert mentorship, student learning platform, tech skills, job placement, hiring partners"
    />
    <meta name="author" content="Mentneo" />
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <link rel="canonical" href="https://mentneo.com/" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mentneo.com/" />
    <meta property="og:site_name" content="Mentneo" />
    <meta property="og:title" content="Mentneo - Full Stack Development Program | Expert Mentorship" />
    <meta
      property="og:description"
      content="Transform your college life into a career launchpad. Learn Full Stack Development with expert mentors through live sessions and personalized guidance."
    />
    <meta property="og:image" content="%PUBLIC_URL%/mentneo-social.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="Mentneo - Full Stack Development Program" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://mentneo.com/" />
    <meta name="twitter:site" content="@mentneo" />
    <meta name="twitter:creator" content="@mentneo" />
    <meta name="twitter:title" content="Mentneo - Full Stack Development Program" />
    <meta
      name="twitter:description"
      content="Transform your college life into a career launchpad with expert mentorship and live coding sessions."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/mentneo-social.jpg" />
    <meta name="twitter:image:alt" content="Mentneo Platform" />
    
    <!-- Additional SEO Tags -->
    <meta name="application-name" content="Mentneo" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Mentneo" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Structured Data / JSON-LD -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "EducationalOrganization",
      "name": "Mentneo",
      "alternateName": "MentLearn",
      "url": "https://mentneo.com",
      "logo": "https://mentneo.com/mentneo-logo.png",
      "description": "Online learning platform offering Full Stack Development, Data Analytics courses with expert mentorship and live sessions",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "IN"
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "Customer Service",
        "availableLanguage": ["English", "Hindi"]
      },
      "sameAs": [
        "https://www.linkedin.com/company/mentneo",
        "https://twitter.com/mentneo",
        "https://www.facebook.com/mentneo"
      ]
    }
    </script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app. Please enable JavaScript in your browser settings to access Mentneo's learning platform.</noscript>
    <div id="root"></div>
